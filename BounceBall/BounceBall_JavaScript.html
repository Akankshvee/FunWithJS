  border-radius:50%;
  background:green"></div>
<div id="box1" style="
z-index:5;
position:absolute;
left:10px;
top:10px;
width:350px;
height:350px;
border: 2px solid rgb(23, 0, 128)"></div>
<script>
var velocityX = 5;
var velocityY = 3;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');

/*Script to bounce ball and change color on the boundary*/
function moveball(){
  if(positionX >= 300 ) { 
    velocityX = -velocityX; 
    changecolor();
  }
  if(positionX < 0) {
    velocityX = -velocityX; 
    changecolor();
  }
  if(positionY >= 300 ) { 
    velocityY= -velocityY; 
    changecolor();
  }
  if(positionY < 0) {
    velocityY = -velocityY; 
    changecolor();
  }
  positionX = positionX + velocityX;
  positionY = positionY + velocityY;
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
}

function changecolor() {
  var r = Math.floor(255*(Math.random()));
  var g = Math.floor(255*(Math.random()));
  var b = Math.floor(255*(Math.random()));        
  var color = 'rgb(' + r + ', ' + g + ', ' + b + ')';
  ball.style.background = color;  

}

setInterval(function(){
    ball = document.getElementById('ball1');
    moveball();
}, 10)

</script>
